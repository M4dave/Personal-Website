<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><span>Dav</span>id</a>

      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
      </nav>
      <a href="" class="contact" class="active">Contact Me</a>
    </header>

    <section class="home-contactme">
      <form action="thankyou.html">
        <h1>Sign Up!</h1>
        <label for="Username">Full name</label>
        <input type="Username" placeholder="Tony Stark" required/>
        <label for="Email">Email</label>
        <input type="Email" placeholder="email@gmail.com" required />
        <label for="Phone" place>Phone</label>
        <input type="Phone" placeholder="123-456-7890" required />
        <label for="message">Message me</label>
        <input type="message" placeholder="Enter your message here"required />
        <input type="submit" id="submit" />
        <div
          style="
            width: 100%;
            height: 0;
            padding-bottom: 56%;
            position: relative;
          "
        >
          <iframe
            src="https://giphy.com/embed/3o6ZsTxRzexgR6O7C0"
            width="350px"
            style="position: absolute"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>
      </form>
      <img
        src="/images/killua.png"
        alt="A picture of the anime character Killua."
      />
    </section>

    <footer>
      <div class="social-media">
        <a href="https://www.facebook.com/" target="_blank">
          <img
            src="/images/facebook-square-logo-24.png"
            alt="Facebook"
            class="socials"
          />
        </a>
        <a href="https://twitter.com/?lang=en" target="_blank">
          <img
            src="/images/twitter-logo-24.png"
            alt="Twitter"
            class="socials"
          />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img
            src="/images/instagram-alt-logo-24.png"
            alt="Instagram"
            class="socials"
          />
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <img
            src="/images/linkedin-logo-24.png"
            alt="Linkedin"
            class="socials"
          />
        </a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
